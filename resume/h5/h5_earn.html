<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=0">
	<link href="css/bootstrap.min.css" rel="stylesheet">
	<link href="css/h5_earn.css" rel="stylesheet">
	<script type="text/javascript" src="js/jquery.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<!-- // <script type="text/javascript" src="js/h5.js"></script> -->
	<title>赚取文宝</title>
</head>
<body>
    <div class="list">
        <div class="title">今日分享<span>（每日上限+40）</span></div>
        <a href="#" class="mission">
            <div class="mission_left">
                <p class="text_up">点击 [我的] ，分享到微信</p>
                <p class="text_down">(每次+10文宝)</p>
            </div>
            <div class="mission_right">
                +0<span> &gt;</0span>
            </div>
        </a>
    </div>
    <div class="list">
        <div class="title">今日互动<span>（每日上限+40）</span></div>
        <a href="#" class="mission">
            <div class="mission_left">
                <p class="text_up">给好友善堂打扫</p>
                <p class="text_down">(每次+1文宝)</p>
            </div>
            <div class="mission_right">
                +0<span> &gt;</0span>
            </div>
        </a>
    </div>
    <div class="list">
        <div class="title">常规任务<span>（仅限一次）</span></div>
        <a href="#" class="mission">
            <div class="mission_left">
                <p class="text_up">编辑头像</p>
                <p class="text_down">(即可+3文宝)</p>
            </div>
            <div class="mission_right">
                未完成<span> &gt;</0span>
            </div>
        </a>
        <hr>
        <a href="#" class="mission">
            <div class="mission_left">
                <p class="text_up">编辑个性签名</p>
                <p class="text_down">(即可+5文宝)</p>
            </div>
            <div class="mission_right">
                未完成<span> &gt;</0span>
            </div>
        </a>
        <hr>
        <a href="#" class="mission">
            <div class="mission_left">
                <p class="text_up">编辑所在地/p>
                <p class="text_down">(即可+5文宝)</p>
            </div>
            <div class="mission_right">
                未完成<span> &gt;</0span>
            </div>
        </a>
    </div>
</body>
</html>
